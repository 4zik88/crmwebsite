<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/nouislider.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Presentation</title>
</head>

<body>



    <div class="wrap window-wrap section">

        <a href="/" class="logo"><img src="img/logo.svg" alt="Logo"></a>

        <a href="/" class="back" id="back">
            <svg>
                <use xlink:href="img/icons/sprite.svg#arrow-back"></use>
            </svg>
            <div class="back-text">Назад</div>
        </a>
        <div class="window-wrap-title">Замовити презентацію</div>
        <div class="window-wrap-desc">Залиште свої контактні дані, і ми з вами зв’яжемося найближчим часом</div>
        <div class="presentation-form form">
            <form action="">
                <input type="text" placeholder="Ваше ім’я">
                <input type="text" placeholder="Telegram або Skype">

                <button type="submit" class="btn btn-dark">Залишити заявку</button>
            </form>
        </div>


    </div> <!-- wrap -->
